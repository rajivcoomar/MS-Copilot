<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chatbot-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatbot-iframe {
            width: 350px; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="chatbot-container">
        <iframe id="chatbot-iframe" src="https://copilotstudio.microsoft.com/environments/<env_id>/bots/<bot_id>/webchat?__version__=2"
            frameborder="0"></iframe>
    </div>
</body>

</html>
